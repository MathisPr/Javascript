<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG JS Project Test</title>

    <script src="RPGProject.js" async></script>
</head>
<body>
    
    <div class="container">
        <h1>Monster stats</h1>
        <div class="monster">
            <div class="stats">


            </div>
            <button class="getStatsFromJson">Get Stats From JSON</button>
            <button class="getStatsFromAPI">Get Sets From D&D5e API</button>
        </div>
        <h2>Damage input</h2>
        <label name="currentHP">Current HP</label>
        <input type="number" class="f_currentHP" size="2" maxlength="2" value="" readonly>
        <br>
        <label>Damage</label>
        <input type="number" class="f_receiveDamage" value="0" placeholder="0">
        <button class="receiveDamage">Receive Damage</button>
        <br>
        <label>New HP</label>
        <input class="f_NewHP" value="" placeholder="New HP" readonly>

        

    </div>



</body>
</html>
