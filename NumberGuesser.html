<body>
    <div class="container">
        <h1>Number Guesser</h1>
        
        <div id="game">
            <p>Guess a number bewteen 
                <span class="min-num">Min</span>
                and
                <span class="max-num">Max</span> 
            </p>
            <input type="number" id="guess-input" placeholder="Guess a number">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>    
        </div>

    </div>
    
    <!-- Javascript script -->
    <script src="NumberGuesser.js"></script>

</body>
</html>
