<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS for the loader img-->
    <style>
        #loading, #results {
            display: none;
        }        
    </style>

    <title>Loan Calculator</title>
  </head>

    <!--Projekt based on Udemy Course "Modern JavaScript From The Beginning" Created by Brad Traversy 12/2019
    https://www.udemy.com/course/modern-javascript-from-the-beginning/learn/lecture/8762202#overview -->



    <!-- img Loading_icon_cropped.gid by Skorp24 Wkimedia Commons https://commons.wikimedia.org/wiki/File:Loading_icon_cropped.gif CC-BY-SA-4.0 -->

  <body class="bg-dark">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <!-- -->
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>

                    <!-- Form -->
                    <form id="loan-form">

                        <!-- Form Loan Amout -->
                        <div class="form-group"> 
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                        </div>
                    
                        <!-- Form Interest Amout -->
                        <div class="form-group"> 
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="number" class="form-control" id="interest" placeholder="Interest Amount">
                        </div>

                        <!-- Interest -->
                        <div class="form-group">
                            <input type="number" class="form-control" id="years" placeholder="Years to repay">
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>

                    </form>
                    
                    <!-- Loading Icon -->
                    <div id="loading">
                        <img src="LoanCalculator_img/Loading_icon_cropped.gif" alt="">
                    </div>

                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group"> 
                            <div class="input-group-prepend">
                                <span class="input-group-text">Monthly Payment</span>
                            </div>
                            <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>
                    
                        <!-- Total Payment -->
                        <div class="form-group"> 
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Payment</span>
                            </div>
                            <input type="number" class="form-control" id="total-payment" disabled>
                        </div>

                        <!-- Total Interest -->
                        <div class="form-group"> 
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Interest</span>
                            </div>
                            <input type="number" class="form-control" id="total-interest" disabled>
                        </div>

                    </div>

                </div>
 
            </div>

        </div>
    </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

    <!-- Javascript -->
    <script src="LoanCalculator.js"></script>

  </body>
</html>
